<html>

<head>
    <title>Roborecon Scouting WDC</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <!--css-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
    
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.6/firebase.js"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
    <script src="js/rr-wdc.js" type="text/javascript"></script>
    <script src="js/roborecon-db.js" type="text/javascript"></script>
    <script src="js/js-cookie.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h2>Get Scouting Data</h2>
                <form>
                    <div class="form-inline">
                        <label for="teamNum" class="text-center">Team Number</label>
                        <span>&mdash;</span>
                        <label for="apiKey">API Key</label>
                    </div>
                    <div class="form-inline">
                        <input type="text" class="form-control" id="teamNum" value="" placeholder="2102">
                        <input type="password" class="form-control" id="apiKey" value="" placeholder="your api key">
                    </div>
                </form>
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Scouting Data!</button>
            </div>
        </div>
    </div>
</body>

</html>
